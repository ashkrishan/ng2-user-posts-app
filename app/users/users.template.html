<button class="btn btn-primary" [routerLink]="['AddUser']">Add User</button>
<table class="table table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody *ngFor="let user of users">
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><a [routerLink]="['EditUser', {id: user.id}]"><i class="fa fa-pencil-square-o"></i></a></td>
            <td><a class="trash-icon" (click)="onDelete(user.id)"><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>
